<h2>Team Requests</h2>

    <input type="text" id="student-name" placeholder="Your Name" /><br><br>
    <input type="text" id="department" placeholder="Department" /><br><br>
    
    <label>Gender:</label>
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br><br>

    <button id="submit-request">Submit</button>
    <button id="auto-assign">Auto Assign Team</button>
    <button id="close-form">Cancel</button>
  </div>
</div>
